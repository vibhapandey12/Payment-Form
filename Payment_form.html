<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
   
    <form action="">
    <h1 class="main_heading">Payment Form</h1>
    <h2>Contact Informations</h2>
<p>Name:* <input type="text" name="name" required></p>
<p>Lastname: * <input type="text" lastname="lastname" required></p>
<p>
    <fieldset>
        <legend>Gender * </legend>
    Male <input type="radio" name="Gender" id="male">
    Female <input type="radio" name="Gender" id="female">
</fieldset>
</p>
<p>address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
</p>
<p>Email: * <input type="email" name="email" id="email"required>
</p>
<p>Pincode: * <input type="number" name="pincode" id="pincode" required>
</p>
<hr>
<h2>Payment Information</h2>
<fieldset>
<p>Card type: *
    <select name="card_type" id="card_type" required>
    <option value="">---Select a card type</option>
    <option value="visa">visa</option>
    <option value="sbi">sbi</option>
    <option value="rupay">rupay</option>
    </select>
</p>
</fieldset>
<p>Card number: * <input type="number" name="card number" id="card number" required>
</p>
</p>
<p>Expiration date: * <input type="date" name="exp date" id="exp date" required></p>
<p>cvv: * <input type="password" name="cvv" id="cvv" required></p>
<h2><input type="Submit" value="Pay now"></h2>

     </form>
</div>
    

</body>
</html>
